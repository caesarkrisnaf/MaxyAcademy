<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Justice Toys</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tentang Kami</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Pendaftaran -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Form Pendaftaran</h2>
  <form>
    <!-- Nama -->
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda" required>
    </div>

    <!-- Jenis Kelamin -->
    <div class="mb-3">
      <label class="form-label">Jenis Kelamin</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="jenisKelamin" id="lakiLaki" value="Laki-laki" required>
        <label class="form-check-label" for="lakiLaki">Laki-laki</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan" required>
        <label class="form-check-label" for="perempuan">Perempuan</label>
      </div>
    </div>

    <!-- Tempat dan Tanggal Lahir -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="tempatLahir" class="form-label">Tempat Lahir</label>
        <input type="text" class="form-control" id="tempatLahir" placeholder="Masukkan Tempat Lahir" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" id="tanggalLahir" required>
      </div>
    </div>

    <!-- Alamat (di paling bawah) -->
    <div class="mb-3">
      <label for="alamat" class="form-label">Alamat</label>
      <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan Alamat Anda" required></textarea>
    </div>

    <!-- Tombol Submit -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
  <div class="container p-4">
    <p>&copy; 2024 Justice Toys - All Rights Reserved</p>
  </div>
</footer>

<!-- Bootstrap JS (Optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
