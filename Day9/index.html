<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ayam Bakar Justice</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Custom CSS -->
    <style>
        #map {
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <div id="map"></div>

    <form id="contact-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="province">Province:</label><br>
        <select id="province" name="province" required>
            <option value="">--Select Province--</option>
        </select><br><br>

        <label for="city">City:</label><br>
        <select id="city" name="city" required>
            <option value="">--Select City--</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- jQuery & jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([-6.3325517535786915, 106.79486752261101], 13); // Jakarta as default location

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([-6.3325517535786915, 106.79486752261101]).addTo(map).bindPopup('Ayam Bakar Justice Location').openPopup();

        // Data provinces and cities (You may load this dynamically from a server)
        var provinces = {
            "Jawa Barat": ["Bandung", "Bekasi", "Bogor","Depok"],
            "DKI Jakarta": ["Jakarta Pusat", "Jakarta Selatan", "Jakarta Timur","Jakarta Barat"],
            "Jawa Tengah": ["Semarang", "Solo", "Yogyakarta"]
        };

        // Populate Province Dropdown
        $.each(provinces, function(province, cities) {
            $('#province').append(new Option(province, province));
        });

        // Update City Dropdown based on selected Province
        $('#province').on('change', function() {
            var selectedProvince = $(this).val();
            $('#city').empty().append(new Option('--Select City--', '')); // Reset city options
            if (selectedProvince) {
                $.each(provinces[selectedProvince], function(index, city) {
                    $('#city').append(new Option(city, city));
                });
            }
        });

        // Submit button event
        $('#contact-form').on('submit', function(e) {
            e.preventDefault();

            var name = $('#name').val();
            var province = $('#province').val();
            var city = $('#city').val();
            var message = $('#message').val();

            var whatsappMessage = `Halo! saya ${name} dari ${city}, ${province}. ${message}`;
            var whatsappURL = `https://wa.me/6289530230851?text=${encodeURIComponent(whatsappMessage)}`; // Replace with your WhatsApp number

            window.open(whatsappURL, '_blank');
        });
    </script>

</body>
</html>
